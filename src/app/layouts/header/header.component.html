<header id="page-topbar" (window:scroll)="windowScroll()">
    <div class="layout-width">
        <div class="navbar-header">
            <div class="d-flex">
                <!-- LOGO -->
                <div class="navbar-brand-box horizontal-logo">
                    <a routerLink="/" class="logo logo-dark">
                        <span class="logo-sm">
                            <img src="assets/images/eurofish-192x96.png" alt="" height="92" class="py-2">
                        </span>
                        <span class="logo-lg">
                            <img src="assets/images/eurofish-192x96.png" alt="" height="92" class="py-2">
                        </span>
                    </a>

                    <a routerLink="/" class="logo logo-light">
                        <span class="logo-sm">
                            <img src="assets/images/eurofish-192x96.png" alt="" height="92" class="py-2">
                        </span>
                        <span class="logo-lg">
                            <img src="assets/images/eurofish-192x96.png" alt="" height="92" class="py-2">
                        </span>
                    </a>
                </div>

                <button type="button"
                    class="btn btn-sm px-3 fs-16 header-item vertical-menu-btn topnav-hamburger shadow-none"
                    id="topnav-hamburger-icon" (click)="toggleMobileMenu($event)">
                    <span class="hamburger-icon">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                </button>

                <!--  -->
            </div>

            <div class="d-flex align-items-center">

                <div dropdown class="dropdown ms-1 topbar-head-dropdown header-item">
                    <button dropdownToggle type="button"
                        class="btn btn-icon btn-topbar btn-ghost-secondary rounded-circle">
                        <img *ngIf="langData?.flag != undefined" id="header-lang-img" src="{{langData?.flag}}"
                            alt="Header Language" height="20" class="rounded">
                        <img *ngIf="langData?.flag == undefined" id="header-lang-img" src="{{langData?.flag}}"
                            alt="Header Language" height="20" class="rounded">
                    </button>
                    <div *dropdownMenu class="dropdown-menu dropdown-menu-end">
                        <!-- item-->
                        <a *ngFor="let item of languageService.list" href="javascript:void(0);"
                            class="dropdown-item notify-item language py-2" (click)="setLanguage(item.lang)">
                            <img src="{{item.flag}}" alt="user-image" class="me-2 rounded" height="18">
                            <span class="align-middle">{{item.text}}</span>
                        </a>
                    </div>
                </div>

                <div class="ms-1 header-item d-none d-sm-flex">
                    <button type="button" class="btn btn-icon btn-topbar btn-ghost-dark rounded-circle"
                        data-toggle="fullscreen" (click)="fullscreen()">
                        <img src="https://api.iconify.design/bi/arrows-fullscreen.svg" class="fs-lg iconify">
                    </button>
                </div>

                <div dropdown container="body" class="dropdown topbar-head-dropdown ms-1 header-item">
                    <button dropdownToggle type="button"
                        class="btn btn-icon btn-topbar btn-ghost-dark rounded-circle mode-layout">
                        <img src="https://api.iconify.design/ph/sun-bold.svg" class="align-middle fs-3xl iconify">
                    </button>
                    <div *dropdownMenu class="dropdown-menu p-2 dropdown-menu-end" id="light-dark-mode">
                        <a href="javascript:void(0);" class="dropdown-item" (click)="changeMode('light')">
                            <img src="https://api.iconify.design/ph/sun-bold.svg" class="align-middle me-2 iconify">
                            Defualt
                            (light mode)</a>
                        <a href="javascript:void(0);" class="dropdown-item" (click)="changeMode('dark')">
                            <img src="https://api.iconify.design/ph/moon-bold.svg" class="align-middle me-2 iconify">
                            Dark</a>
                        <a href="javascript:void(0);" class="dropdown-item" (click)="changeMode('auto')">
                            <img src="https://api.iconify.design/line-md/moon-loop.svg"
                                class="align-middle me-2 iconify"> Auto
                            (system defualt)</a>
                    </div>
                </div>

                <div dropdown class="dropdown ms-sm-3 header-item topbar-user">
                    <button dropdownToggle type="button" class="btn shadow-none" id="page-header-user-dropdown"
                        data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="d-flex align-items-center">
                            <img class="rounded-circle header-profile-user iconify"
                                src="https://api.iconify.design/solar/user-id-bold-duotone.svg" alt="Header Avatar">
                            <span class="text-start ms-xl-2">
                                <span
                                    class="d-none d-xl-inline-block ms-1 fw-medium user-name-text">{{userData?.firstName}}
                                    {{userData?.lastName}}</span>
                                <span
                                    class="d-none d-xl-block ms-1 fs-sm user-name-sub-text">{{userData?.attributes?.jobTitle}}</span>
                            </span>
                        </span>
                    </button>
                    <div *dropdownMenu class="dropdown-menu dropdown-menu-end">
                        <!-- item-->
                        <h6 class="dropdown-header">Welcome {{userData?.firstName}}!</h6>
                        <!-- <a class="dropdown-item" routerLink="/pages/profile"><i
                                class="mdi mdi-account-circle text-muted fs-lg align-middle me-1"></i> <span
                                class="align-middle">Profile</span></a>
                        <a class="dropdown-item" routerLink="/apps/chat"><i
                                class="mdi mdi-message-text-outline text-muted fs-lg align-middle me-1"></i> <span
                                class="align-middle">Messages</span></a>
                        <a class="dropdown-item" routerLink="/tickets/overview"><i
                                class="mdi mdi-calendar-check-outline text-muted fs-lg align-middle me-1"></i> <span
                                class="align-middle">Taskboard</span></a>
                        <a class="dropdown-item" routerLink="/pages/faqs"><i
                                class="mdi mdi-lifebuoy text-muted fs-lg align-middle me-1"></i> <span
                                class="align-middle">Help</span></a> -->
                        <div class="dropdown-divider"></div>
                        <!-- <a class="dropdown-item" routerLink="/pages/profile"><i
                                class="mdi mdi-wallet text-muted fs-lg align-middle me-1"></i> <span
                                class="align-middle">Balance : <b>$8451.36</b></span></a>
                        <a class="dropdown-item" routerLink="/pages/profile-settings"><span
                                class="badge bg-success-subtle text-success mt-1 float-end">New</span><i
                                class="mdi mdi-cog-outline text-muted fs-lg align-middle me-1"></i> <span
                                class="align-middle">Settings</span></a>
                        <a class="dropdown-item" routerLink="/auth/lockscreen"><i
                                class="mdi mdi-lock text-muted fs-lg align-middle me-1"></i> <span
                                class="align-middle">Lock screen</span></a> -->
                        <a class="dropdown-item" href="javascript: void(0);" (click)="logout()">
                            <img src="https://api.iconify.design/mdi/logout.svg"
                                class="text-muted fs-lg align-middle me-1 iconify">
                            <span class="align-middle" data-key="t-logout">Logout</span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
